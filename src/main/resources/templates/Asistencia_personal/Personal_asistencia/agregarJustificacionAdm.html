<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="home :: head">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <title>Justificacion</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body style="background-color: #fcffff">
  <header th:replace="home :: header"></header>
  <div class="p-4 mt-5">
    <div class="d-flex justify-content-end">
      <a class="btn btn-outline-primary" th:href="@{/asistencias/listaGeneralAdm}">Regresar</a>
    </div>
    <h2 class="text-center">Agregar Justificación</h2>
    <h2 class="text-center" th:text="${nombrePersonal}">Nombre Persona</h2>
    <form method="post" enctype="multipart/form-data" th:action="@{/justificacionD/subirJustificacionadm}">
      <div class="w-50 mx-auto">
        <div class="d-flex flex-column">
          <div class="mb-3">
            <label for="descripcionJustificacion" class="mb-2 ps-2">Comentario</label>
            <textarea name="descripcionJustificacion" id="descripcionJustificacion" rows="5" class="w-100 rounded-3 p-2 form-control"
              style="border-color: #4d82bc" required></textarea>
          </div>
          <div class="input-group">
            <input type="file" name="archivo" class="form-control" aria-describedby="inputGroupFileAddon04"
              aria-label="Upload" required>
          </div>
        </div>
      </div>
      <input type="hidden" name="idAsistencia" th:value="${idAsistencia}" />
      <div class="my-2 d-flex justify-content-center">
        <input class="btn btn-primary fw-bold" value="Ingresar Justificación" type="submit" />
      </div>
    </form>

  </div>
</body>
<script type="text/javascript">

</script>

</html>
