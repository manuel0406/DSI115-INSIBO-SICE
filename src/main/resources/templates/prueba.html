<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Barra Lateral</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Estilos opcionales para la barra lateral */
        .custom-navbar {
            background-color: #343a40;
            /* Color de fondo de la barra lateral */
            height: 100vh;
            /* Altura completa */
        }

        .nav-link {
            color: white;
            /* Color del texto de los enlaces */
        }
    </style>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <!-- Barra Lateral -->
            <div class="col-auto" id="sidebar">
                <button class="btn btn-primary position-fixed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#sidebarMenu" aria-expanded="true" aria-controls="sidebarMenu"
                    style="z-index: 10; top: 20px; left: 20px;">
                    <i class="bi bi-layout-sidebar-inset"></i>
                </button>

                <div class="collapse collapse-horizontal" id="sidebarMenu">
                    <nav class="navbar navbar-expand-lg navbar-light custom-navbar">
                        <ul class="nav flex-column mt-2">
                            <li class="nav-item">
                                <div class="text-center text-white">
                                    <h2>Año 2024</h2>
                                </div>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <i class="bi bi-journal-check"></i>
                                    Gestor de actividades
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <i class="bi bi-journal-text"></i>
                                    Gestor de calificaciones
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>

            <!-- Contenido Principal -->
            <div class="col">
                <div class="container-fluid py-2 my-2">
                    <h1>Contenido Principal</h1>
                    <p>Aquí va tu contenido.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
