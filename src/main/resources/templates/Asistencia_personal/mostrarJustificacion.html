<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="home :: head">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Mostrar Justificación</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
  </head>
  <body>
    <header th:replace="home :: header"></header>
    <div class="p-4">
      <div class="row row-cols-md-2 row-cols-1 mb-3">
        <div class="col-md-8 col"><h2>Justificación</h2></div>
        <div class="col-md-4 col">
          <div class="d-flex justify-content-end">
            <a class="btn btn-outline-primary" th:href="@{/asistenciaPersonal/asistenciaTardia}">Regresar</a>
          </div>
        </div>
      </div>
      <p class="text-center">Nombre Persona</p>
      <div class="w-75 mx-auto">
        <div class="d-flex flex-column">
          <di class="mb-3">
            <p>Comentario</p>
            <textarea rows="5" class="w-100 rounded-3 p-2" style="border-color: #4d82bc;" disabled> </textarea>
          </di>
          <div class="d-flex justify-content-center">
            <button class="btn btn-secondary align-middle rounded-5">
              <span class="me-2" style="color: #fff; font-size: 1rem;"
                ><i class="bi bi-cloud-download"></i></span
              >Descargar justificación
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
